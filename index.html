<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="logoNBG">
            <div class="logoText">
                <img src="pictures/odin-lined.png" alt="logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="contentArea">
            <div class="startText child">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <main class="mainForm child">
                <h2>Let's do this!</h2>
                <form action="#" method="post">
                    <fieldset>
                        <div>
                            <label for="firstname">
                                FIRST NAME
                            </label>
                            <input type="text" id="firstname" name="firstname">
                        </div>
                        <div>
                            <label for="lastname">
                                LAST NAME
                            </label>
                            <input type="text" id="lastname" name="lastname">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="email">
                                EMAIL
                            </label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone">
                                PHONE NUMBER
                            </label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="password">
                                PASSWORD
                            </label>
                            <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$" required>
                        </div>
                        <div>
                            <label  for="confirmpassword">
                                CONFIRM PASSWORD
                            </label>
                            <input type="password" id="confirmpassword" name="confirmpassword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$" required>
                        </div>
                    </fieldset>
                </form>
            </main>
            <div class="endText child">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </section>
</body>
</html>
